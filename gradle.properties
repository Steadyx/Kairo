# --- MEMORY & PERFORMANCE ---
# Bump to 4GB+ so Detekt and Kotlin don't choke on Type Resolution.
# Enabled ParallelGC for faster memory cleanup during builds.
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Bump Kotlin Daemon memory to match. This is crucial for detektMain.
kotlin.daemon.jvmargs=-Xmx2g

# --- THE "SKIP" SHORTCUTS ---
# Skips the 'Configuring' phase after the first run. Massive time saver.
org.gradle.configuration-cache=true
# Keeps an eye on the file system so Gradle doesn't have to re-scan every file.
org.gradle.vfs.watch=true

# --- CORE SETTINGS ---
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
kotlin.incremental=true

# --- ANDROID & DETEKT ---
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official
detekt.use.worker.api=true
